<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Product Card</title>
</head>
<body>
  <div id="app">
    <div id="product-image" onclick="toggle()">
      <button id="btn-360">
        <img src="./assets/360.svg" alt="clique no botão para girar o sofá.">
      </button>
      <button id="btn-close" onclick="toggle()">
        <img src="./assets/close_icon.svg" alt="clique para interromper a animação">
      </button>
      <img id="static" src="./assets/sofa.jpg" alt="Sofa">
      <img id="animated" src="./assets/sofa.gif" alt="Sofa animado">
      </div>
    <div id="product-details">
      <h4>Código: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>
      <button>ADICIONAR À CESTA</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
